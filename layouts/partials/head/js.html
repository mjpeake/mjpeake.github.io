  {{- range .Params.Script }}
    {{- if .type }}
      <script type="{{ .type }}" src="{{ .src }}"></script>
    {{- else }}
      <script src="{{ .src }}"></script>
    {{- end }}
  {{- end }}
  
  {{- range .Params.Adapter }}
    {{- $js := resources.Get .src }}
    {{- if .type }}
      <script type="{{ .type }}" src="{{ $js.RelPermalink }}" defer></script>
    {{- else }}
      <script src="{{ $js.RelPermalink }}" defer></script>
    {{- end }}
  {{- end }}
