<script>
    var filters = ["Boids", "Boids", "Boids", "Boids", "FlowFields", "FlowFields", "FlowFields", "FlowFields", "FlowFields", "FlowFields", "FlowFields", ]
    filters = [...new Set(filters)];
    var div = document.getElementById('filterBtns');
    for (let filter of filters) {
        onClick = "filterSelection(\'filter" + filter + "\')"
        div.innerHTML += '<button class="filterBtn" onclick=' + onClick + '>' + filter + '</button>'
    }
</script>

<script>
    function filterSelection(c) {
        for (let e of document.getElementsByClassName("filterElement")) {
            e.classList.remove("show");
            if ($(e).hasClass(c)) e.classList.add("show");
        }
    }
    var buttons = document.querySelectorAll(".filterBtn");
    buttons.forEach(function (button) {
        button.addEventListener("click", function () {
            buttons.forEach(function (btn) {
                btn.classList.remove("active");
            });
            this.classList.add("active");
        });
    });
    filterSelection("filterAll");
</script>

<script>
  var modal = document.getElementById('image-fullscreen');
  var modalClose = document.getElementById('image-fullscreen-exit');
  modalClose.addEventListener('click', function () {
    modal.style.display = "none";
  });
  document.addEventListener('click', function (e) {
  if (e.target.classList.contains('image-fullscreen-target')) { 
    var img = e.target;
    var modalImg = document.getElementById("image-fullscreen-content");
    modal.style.display = "block"; 
    modalImg.src = img.src; 
  }
});
</script>
